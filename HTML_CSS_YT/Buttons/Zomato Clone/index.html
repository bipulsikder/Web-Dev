<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Above Image</title>
  <style>
  /* General Reset */
* {
  margin: 0;
}

/* Full-width image background */
.hero-section {
  background-image: url('https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png');
  background-size: cover;
  background-position: center;
  height: 100vh;
  position: relative;
  color: white;
}

/* Top navigation */
.top-nav {
  display: flex;
  justify-content: space-between;
  padding: 20px;
  font-size: 14px;
}

.top-nav a {
  color: white;
  text-decoration: none;
  padding: 0 15px;
}

.top-nav a:hover {
  text-decoration: underline;
}

.nav-left {
  flex: 1;
}

.nav-right a {
  margin-left: 20px;
}

/* Zomato Logo and Text */
.content {
  text-align: center;
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -30%);
  width: 100%;
}

.zomato-logo {
  width: 150px;
}

.content h2 {
  margin-top: 20px;
  font-size: 28px;
  font-weight: 500;
}

/* Search Bar */
.search-bar {
  margin-top: 30px;
  display: flex;
  justify-content: center;
}

.search-bar input[type="text"] {
  padding: 12px 15px;
  font-size: 16px;
  margin: 0 5px;
  border: none;
  border-radius: 5px;
}

.search-bar input[type="text"]:first-child {
  width: 150px;
}

.search-bar input[type="text"]:last-child {
  width: 400px;
}

/* Add a slight blur to background */
.hero-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
}

  </style>
</head>
<body>
  <header class="hero-section">
    <nav class="top-nav">
        <div class="nav-left">
            <a href="#">Get the App</a>
        </div>
        <div class="nav-right">
            <a href="#">Investor Relations</a>
            <a href="#">Add Restaurant</a>
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
        </div>
    </nav>
    <div class="content">
        <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" class="zomato-logo" alt="Zomato Logo">
        <h2>Discover the best food & drinks in Vadodara</h2>
        <div class="search-bar">
            <input type="text" placeholder="Vadodara">
            <input type="text" placeholder="Search for restaurant, cuisine or a dish">
        </div>
    </div>
</header>
</body>
</html>
