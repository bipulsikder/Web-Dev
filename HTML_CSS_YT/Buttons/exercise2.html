<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
.hello-button{
  margin-left: 13px;
  background-color: rgb(72, 218, 72);
  border: none;
  padding-left: 15px;
     padding-right: 15px;
     padding-bottom: 7px;
     padding-top: 7px;
     font-weight: bold;
     color: white;
     border-radius: 13px;
     cursor: pointer;
     transition: 0.3s;
}
.hello-button:hover{
  padding-left: 30px;
  padding-right: 30px;
}
</style>

<body>
  <button class="hello-button">One</button>
  <button class="hello-button">Two</button>
  <button class="hello-button">Three</button>
</body>
</html>
